<!-- Contact -->
<article id="contact" class="panel">
    <header>
        <h2>Tinggalkan Pesan</h2>
    </header>
    <form action="#" method="post">
        <div>
            <div class="row">
                <div class="col-6 col-12-medium">
                    <input type="text" name="name" placeholder="Nama Anda" />
                </div>
                <div class="col-6 col-12-medium">
                    <input type="text" name="email" placeholder="example@domain.com" />
                </div>
                <div class="col-12">
                    <input type="text" name="subject" placeholder="Judul" />
                </div>
                <div class="col-12">
                    <textarea name="message" placeholder="Isi Pesan.." rows="6"></textarea>
                </div>
                <div class="col-12">
                    <input type="submit" value="Kirim" />
                </div>
            </div>
        </div>
    </form>
</article>
